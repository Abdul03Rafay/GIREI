<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .siri-sphere {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 0 60px rgba(0, 242, 254, 0.5), inset 0 0 60px rgba(255, 255, 255, 0.5);
        }

        .siri-sphere::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0.7;
        }

        .siri-sphere::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff00ea, #00f2fe, #ff00ea);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="siri-sphere"></div>
</body>

</html>
